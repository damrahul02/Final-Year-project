{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Birth Certificate</title>
    <link rel="stylesheet" href="{% static 'css/notification.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Generate Birth Certificate</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="applicant">Select Applicant:</label>
                <select name="applicant" id="applicant" class="form-control" required>
                    <option value="">--Select an Applicant--</option>
                    {% for applicant in applicants %}
                        <option value="{{ applicant.application_id }}">{{ applicant.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Check Vaccination Status</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
